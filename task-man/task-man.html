<head>
  <title>Task Manager</title>
  <meta charset="UTF-8">
</head>

<body>
    <div id="container" class="nighttime">
    {{> addtask}}
    {{> tasks}}
    </div>
</body>

<template name="addtask">
    <div class="addtask">
        <input id="taskName">
        <button id="addtask">Add</button>
    </div>
</template>


<template name="tasks">
    <div class="task-list">
        <h1>Tasks</h1>
    {{#if tasks.count }}
        <table>
        <th>
        <td>Name</td>
        <td>Assigned to</td>
        </th>
        {{#each tasks}}
        <tr>
        {{> task}}
        </tr>
        {{/each}}
        </table>
    {{else}}
        No tasks to display.
    {{/if}}
    </div>
</template>

<template name="task">
    <div class="task">
        <td>
            {{name}}
        </td>
        <td>
            {{assignedUser _id}}
        </td>
    </div>
</template>



<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
